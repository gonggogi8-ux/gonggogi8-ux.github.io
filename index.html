      box-sizing:border-box;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);

    }

    h1{
      margin:14px 0 18px 0;
      font-size:22px;
      color:#f1c6c6;
    }

    .layout{
      display:grid;
      grid-template-columns: 220px minmax(620px, 1fr) 260px; /* 좌 / 센터 / 우 */
      gap:16px;
      padding:16px;
      max-width:1280px;
      margin:0 auto;
    }

    aside.left,
    aside.right,
    main.center{
      border-radius:8px;
    }

    aside.left,
    aside.right{
      background:var(--sidebar);
      padding:10px;
    }

    main.center{
      background:var(--panel);
      padding:16px;
      min-height:80vh;
    }

    /* 좌측 뉴스/문서 리스트 */
    .news-item{
      background:#b40000;
      border:6px solid #111;
      border-radius:6px;
      height:62px;
      margin:12px 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:14px;
      text-align:center;
      cursor:pointer;
    }

    /* 우측 메인 뉴스 */
    .featured{
      background:#b40000;
      border:12px solid #000;
      border-radius:6px;

    }

    .searchbar{
      background:var(--bar);

      height:44px;
      display:flex;
      align-items:center;
      padding:0 10px;
      margin:0 auto 22px;
      max-width:720px;

      flex:1;
      background:transparent;
      border:0;
      outline:none;
      color:#fff;
      font-size:16px;
    }

    .searchbar button{
      background:#222;
      color:#fff;
      border:1px solid #333;
      border-radius:6px;
      padding:6px 12px;
      cursor:pointer;
    }
